<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 login-form">
                <div class="form-container">
                    <h2>Iniciar Sesión</h2>
                    <p class="grey-text">Ingresa tu Usuario y Contraseña para Iniciar sesion</p>

                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate">
                                <label for="username">Nombre de Usuario</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Recordarme</span>
                            </label>
                            <a href="#" class="right">¿Olvidaste tu contraseña?</a>
                        </p>
                        <button class="btn waves-effect waves-light blue btn-login" type="submit" name="action">Iniciar Sesión</button>
                    </form>

                    <p class="center-align">- o -</p>

                    <a href="#" class="btn waves-effect waves-light blue social-btn"><i class="fab fa-facebook-f left"></i> Iniciar sesión con Facebook</a>
                    <a href="#" class="btn waves-effect waves-light blue social-btn"><i class="fab fa-twitter left"></i> Iniciar sesión con Twitter</a>
                    <a href="#" class="btn waves-effect waves-light red social-btn"><i class="fab fa-google left"></i> Iniciar sesión con Google</a>
                </div>
            </div>
            <div class="col-md-6 image-side">
                <img src="media/f3e957502f2ac05f6423affcba512764.jpg" alt="Imagen de fondo" class="responsive-img">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/99f05c1155.js" crossorigin="anonymous"></script>
</body>
</html>
