<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro al Evento Web 2025</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Evento Web 2025</h1>
    </header>

    <main>
      <section id="descripcion-evento">
        <h2>¡Bienvenido al evento del año!</h2>
        <div class="icono-evento"></div>
        <p>
          Este evento reúne a los mejores desarrolladores web para compartir
          conocimientos y experiencias en HTML5, CSS, JavaScript y mucho más.
          ¡No te lo pierdas!
        </p>
      </section>

      <section id="formulario-registro">
        <h2>Registro de Participantes</h2>
        <form id="registroForm">
          <label for="nombre">Nombre completo*:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico*:</label>
          <input type="email" id="email" name="email" required />

          <label for="telefono">Teléfono*:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            pattern="[0-9]+"
            required
          />

          <label for="nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="nacimiento" name="nacimiento" />

          <div class="genero">
            <p>Género:</p>
            <label
              ><input type="radio" name="genero" value="Masculino" />
              Masculino</label
            >
            <label
              ><input type="radio" name="genero" value="Femenino" />
              Femenino</label
            >
            <label
              ><input type="radio" name="genero" value="Otro" /> Otro</label
            >
          </div>

          <label for="pais">País*:</label>
          <select id="pais" name="pais" required>
            <option value="">Seleccione...</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="España">España</option>
            <option value="Colombia">Colombia</option>
            <option value="Otro">Otro</option>
          </select>

          <label class="terminos">
            <input type="checkbox" name="terminos" required /> Acepto los
            términos y condiciones*
          </label>

          <button type="submit">Registrarse</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Evento Web - UTN</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
