<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago - VetOnline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Detalles de Pago</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nombre-completo" class="form-label"
                    >Nombre Completo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre-completo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="tarjeta-numero" class="form-label"
                    >NÃºmero de Tarjeta</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tarjeta-numero"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="fecha-vencimiento" class="form-label"
                    >Fecha de Vencimiento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fecha-vencimiento"
                    placeholder="MM/AA"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="XXX"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">
                  Realizar Pago
                </button>
                <a href="planes-precios.html" class="btn btn-secondary"
                  >Cancelar</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
